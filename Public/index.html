<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precyz - Precificação e Gestão</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Raleway:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex flex-col items-center p-4 sm:p-6 md:p-8">
    <header class="w-full max-w-4xl mb-8 text-center">
        <h1 class="text-3xl sm:text-4xl font-bold text-[#d295bf]">Precyz</h1>
        <p class="text-sm text-gray-500 mt-1">Sua assistente de precificação e gestão financeira.</p>
        <p id="user-id-display" class="text-xs text-gray-400 mt-2"></p>
        <p id="auth-status" class="text-xs text-gray-400"></p>
    </header>

    <main id="app-container" class="w-full max-w-4xl">
        <div id="menu-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6 mb-8">
            <!-- Menu cards will be injected here by JS -->
        </div>
        <div id="content-area" class="card p-6 sm:p-8 min-h-[300px]">
            <p class="text-center text-gray-500">Selecione uma opção do menu para começar.</p>
        </div>
    </main>

    <div id="custom-alert-container"></div>

    <!-- Modal Template -->
    <div id="modal-template" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="modal-title" class="text-xl font-semibold mb-4 text-[#d295bf]">Título do Modal</h3>
            <p id="modal-message" class="mb-6">Mensagem do modal.</p>
            <div class="flex justify-end space-x-3">
                <button id="modal-cancel-btn" class="btn-secondary">Cancelar</button>
                <button id="modal-confirm-btn" class="btn-primary">Confirmar</button>
            </div>
        </div>
    </div>

    <footer class="w-full max-w-4xl mt-12 text-center text-xs text-gray-400">
        <p>&copy; <span id="current-year"></span> Precyz. Todos os direitos reservados.</p>
    </footer>

    <script type="module" src="app.js" defer></script>
</body>
</html>
